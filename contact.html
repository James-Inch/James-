<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact me</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
    <nav>
        <a href="index.html">
            <img id="logo" src="assets/initials.svg" alt="logo" class="hvr-shrink">
        </a>

        <img id="menu" src="assets/menu.svg" alt="menu" class="hvr-shrink">

        <div id="hidden" class="hidden">
        
            <button id="closeMenuBtn">Close Menu</button>
            
            <ul class="menuItemContainer">
                <li class="menuItem">
                    <a href="index.html">Home</a>
                </li>
                <li class="menuItem">
                    <a href="portfolio.html">My Work</a>
                </li>
            </ul>

        </div>
    </nav>

    <header>
        <img src="assets/contact.svg" id="contactHero" class="hvr-grow">
     </header>

    <section id="contactFormContainer">
        <form id="contactForm">
            <input id="email" type="email" name="email">
            <textarea id="message" name="message" rows="12" cols="40">
            </textarea>
            <br>
            <input id="formSubmitBtn" type="submit" value="submit">
        </form>
    </section>

    <script src="./main.js"></script>
</body>
</html>
